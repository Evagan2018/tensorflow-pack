      for-type:
        - .Reference_AC6+CM0plus
        - .CMSIS-NN_AC6+CM0plus
    - layer: ../../Layer/Target/CM0plus_VHT_GCC/Target.clayer.yml
      for-type:
        - .Reference_GC+CM0plus
        - .CMSIS-NN_GCC+CM0plus

